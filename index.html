<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="/src/home.css" />
	</head>
	<body>
		<div id="app">   
			<h1>Weather Forecast</h1>
			<div class="weather-card">
				<div class="text-center mb-8">
					<h2 class="text-2xl font-semibold mb-2">Beijing</h2>
					<div class="text-6xl font-bold mb-4">25°C</div>
					<p class="text-xl">Sunny</p>
				</div>
				<div class="grid grid-cols-2 gap-4 mb-8">
					<div class="text-center1">
						<p class="text-gray-600 dark:text-gray-400">Humidity</p>
						<p class="font-semibold">45%</p>
					</div>
					<div class="text-center1">
						<p class="text-gray-600 dark:text-gray-400">Wind Speed</p>
						<p class="font-semibold">12 km/h</p>
					</div>
				</div>
				<div class="flex justify-center gap-4">
					<button class="btn" id="view-detail-id">View Details</button>
					<button class="btn" id="cities-id">Manage Cities</button>
					<button class="btn" id="history-id">View History</button>
				</div>
			</div>
			<div id="forcast-card">
				<div class="weather-card mt-8">
					<h3>5-Day Forecast</h3>
					<div class="grid">
						<div class="r">
							<p class="date">Tue</p>
							<p class="tem">26°C / 18°C</p>
							<p class="weather">Sunny</p>
						</div>
						<div class="s">
							<p class="date">Wed</p>
							<p class="tem">24°C / 17°C</p>
							<p class="weather">Cloudy</p>
						</div>
						<div class="t">
							<p class="date">Thu</p>
							<p class="tem">23°C / 16°C</p>
							<p class="weather">Rain</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
